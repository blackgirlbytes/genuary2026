name: Post to Bluesky

on:
  schedule:
    # Runs at 2:25 PM EST every day in January
    # Note: GitHub Actions uses UTC, so 2:25 PM EST = 7:25 PM UTC
    - cron: '25 19 * 1 *'
    # Retry at 5:00 PM EST (10:00 PM UTC) if first attempt missed
    - cron: '0 22 * 1 *'
    # Final retry at 9:00 PM EST (2:00 AM UTC next day) 
    - cron: '0 2 * 1 *'
  workflow_dispatch:
    inputs:
      day:
        description: 'Day number to post (1-31). Leave empty for current day.'
        required: false
        type: string

jobs:
  post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests Pillow

      - name: Post to Bluesky
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          MANUAL_DAY: ${{ github.event.inputs.day }}
        run: python scripts/post_to_bluesky.py

      - name: Commit posted status
        run: |
          if [ -f .posted_days ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .posted_days
            git diff --staged --quiet || git commit -m "Track Bluesky post for day"
            git push
          fi
